<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="https://formspree.io/f/mzbyryyj" method="POST">
        <label for="imie">Imie</label><br>
        <input type="text" name="imie" id="imie"><br><br>
        <label for="nazwisko">Nazwisko</label><br>
        <input type="text" name="nazwisko" id="nazwisko"><br><br>
        <label for="email">Adres e-mail</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="tel">Numer telefonu</label><br>
        <input type="number" name="tel" id="tel"><br><br>
        <label for="miasto">Wybierz miasto</label><br>
        <select name="miasto" id="miasto">
            <option value="Krakow">Krakow</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdansk">Gdansk</option>
        </select><br><br>
        <label for="plec">Plec</label><br>
        <label><input type="radio" name="plec" id="plec">Kobieta</label><br>
        <label><input type="radio" name="plec">Mezczyzna</label><br><br>
        <label><input type="checkbox" required>Wyrazam zgode na przetwarzanie moich danych osobowych</label><br><br>
        <textarea name="wiadomosc" id="wiadomosc" placeholder="Wpisz wiadomosc"></textarea><br><br>
        <input type="submit" value="Wyslij">
    </form>
</body>
</html>
